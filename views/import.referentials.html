<md-dialog md-theme="light" class="dialog-width">
    <form name="referentialForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!referential.uuid" translate>Import a referential from MOSP</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex>
                    <md-icon style="color: rgba(0,0,0,0.54)">account_balance</md-icon>
                    <label translate>Organization</label>
                    <md-select ng-model="organization['id']" required ng-change="selectOrganization()">
                        <md-option ng-repeat="org in organizations" ng-value="org.id">{{ org.name }}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <md-icon style="color: rgba(0,0,0,0.54)">class</md-icon>
                    <label translate>Referential</label>
                    <md-select ng-model="referential['id']" ng-disabled="!mosp_referentials.length" required>
                        <md-option ng-repeat="ref in mosp_referentials" ng-value="ref.id">{{ ref.name }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="import()" ng-disabled="referentialForm.$error.required" type="submit" class="md-accent md-hue-3">
                {{ 'Import' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
