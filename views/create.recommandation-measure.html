<md-dialog class="dialog-width">
    <form name="riskForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Attach a measure to the recommendation</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-select ng-model="rec.measure">
                    <md-option ng-repeat="measure in measures" ng-value="measure.id">{{ measure.code }} - {{ measure[_langField('description')] }}</md-option>
                </md-select>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" ng-disabled="riskForm.$invalid" type="submit" class="md-accent md-hue-3">
                {{ 'Attach' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
