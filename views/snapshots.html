<md-dialog class="dialog-width">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>Snapshots</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p class="md-subhead" translate>New snapshot</p>

            <div layout="row">
                <md-input-container>
                    <label translate>Optional comment</label>
                    <textarea ng-model="comment"></textarea>
                </md-input-container>

                <md-button ng-click="createSnapshot()" ng-if="!snapshotCreating">{{ 'Create snapshot' | translate }}</md-button>
                <md-progress-circular ng-if="snapshotCreating"></md-progress-circular>
            </div>

            <p class="md-subhead" translate>List of available snapshots</p>

            <table class="md-html-table">
                <thead>
                <tr>
                    <th style="width: 20%" translate>Date</th>
                    <th translate>Author</th>
                    <th style="width: 40%" translate>Comment</th>
                    <th translate>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="snapshot in snapshots">
                    <td>{{ formatDate(snapshot.createdAt.date) }}</td>
                    <td>{{ snapshot.creator }}</td>
                    <td>{{ snapshot.comment }}</td>
                    <td layout="row" layout-align="center center">
                        <md-button class="md-icon-button" ng-click="restoreSnapshot(snapshot)"><md-icon>restore</md-icon></md-button>
                        <md-button ng-class="{'md-icon-button': confirmDelete != snapshot.id}" ng-click="deleteSnapshot(snapshot)"><md-icon>delete</md-icon> <span ng-if="confirmDelete == snapshot.id" translate>Confirm?</span></md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            {{ 'Cancel' | translate }}
        </md-button>
        <md-button ng-click="save()" type="submit" class="md-accent md-hue-3">
            {{ 'Update' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
