<md-dialog md-theme="light" class="dialog-width">
        <form name="recommandationSetForm">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 ng-if="!recommandationSet.uuid" translate>Add a recommendation set</h2>
                    <h2 ng-if="recommandationSet.uuid" translate>Edit recommendation set</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <md-card ng-if="!recommandationSet.uuid" layout="row">
                        <span flex></span>
                        <md-button class="md-primary" ng-if="!isAnrReadOnly" ng-click="importNewRecommandationSet($event)" ng-controller="AnrKbMgmtCtrl">
                            <md-icon>cloud_download</md-icon><span>&nbsp;{{ 'Import from MOSP' | translate }}</span>
                        </md-button>
                        <span flex></span>
                    </md-card>
    
                    <md-subheader layout="row" layout-align="center"><strong>Manual creation</strong></md-subheader><br />
    
                    <md-input-container class="md-block" flex>
                        <label translate>Label</label>
                        <md-icon>label</md-icon>
                        <input ng-model="recommandationSet['label' + language ]" name="label" required>
                        <div ng-messages="recommandationSet.label.$error">
                            <div ng-message="required">{{ 'The label may not be empty' | translate }}</div>
                        </div>
                    </md-input-container>
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button ng-click="cancel()">
                    {{ 'Cancel' | translate }}
                </md-button>
                <md-button ng-click="create()" ng-disabled="recommandationSetForm.$error.required" type="submit" class="md-accent md-hue-3">
                    {{ (recommandationSet.uuid ? 'Save' : 'Create') | translate }}
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
