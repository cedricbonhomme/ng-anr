<div class="md-padding-left md-padding-right" layout="column" ng-controller="AnrRopaCtrl" ng-if="tabRopaDisplayed">
  <p class="md-title md-padding-left" translate>Records of processing activities</p>
    <!--md-tabs md-dynamic-height="true" ng-if="updatingRecords"-->
    <md-tabs md-dynamic-height="true">
      <md-button class="md-icon-button md-primary" ng-if="!isAnrReadOnly" ng-click="createNewRecord($event)">
        <md-tooltip md-direction="left">
            {{ 'Add a record' | translate }}
        </md-tooltip>
        <md-icon class="md-icon-button md-primary">add_to_photos</md-icon>
      </md-button>
      <md-button class="md-icon-button md-primary" ng-if="!isAnrReadOnly && processingRecords.items.records.length > 0" ng-click="editRecord($event,record_uuid)">
        <md-tooltip md-direction="left">
            {{ 'Edit record' | translate }}
        </md-tooltip>
        <md-icon>edit</md-icon>
      </md-button>
      <md-button class="md-icon-button md-warn" ng-if="!isAnrReadOnly && processingRecords.items.records.length > 0" ng-click="deleteRecord($event, record_uuid)">
        <md-tooltip md-direction="left">
            {{ 'Delete record' | translate }}
        </md-tooltip>
        <md-icon>delete</md-icon>
      </md-button>
      <md-tab id="tabRecord" ng-repeat="record in processingRecords.items.records" label="{{ _langField(record,'label')}}"
              ng-click="selectRecord(record.uuid)">

          <div layout="row" layout-align="start center" class="md-padding-double" style="height:40px">
              <md-menu>
                <md-button class="md-icon-button" ng-click="$mdMenu.open()">
                    <md-icon class="md-warn">file_download</md-icon><md-tooltip>{{ 'Export' | translate }}</md-tooltip>
                </md-button>
                <md-menu-content>
                  <md-menu-item>
                    <md-button ng-click="openMethodDeliverable(step, $event)">.docx</md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="export()">.csv</md-button>
                  </md-menu-item>
              </md-menu>
          </div>
      </md-tab>
    </md-tabs>
</div>
