<md-dialog class="dialog-width">
    <form name="evalContextForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Deliverable</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding">
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label translate>Model</label>
                    <md-select ng-model="deliverable.model">
                        <md-option ng-value="model.id" ng-repeat="model in models">{{ model[_langField('description')] }}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Status</label>
                    <md-select ng-model="deliverable.status">
                        <md-option ng-value="0">{{ 'Draft' | translate}}</md-option>
                        <md-option ng-value="1">{{ 'Final' | translate}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Version</label>
                    <input ng-model="deliverable.version">
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Classification</label>
                    <input ng-model="deliverable.classification">
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Document name</label>
                    <input ng-model="deliverable.docname">
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Client manager(s)</label>
                    <input ng-model="deliverable.managers">
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Security consultant(s)</label>
                    <input ng-model="deliverable.consultants">
                </md-input-container>

                <div ng-show="step.num == 3">
                    <p translate>Summary of risk evaluation:</p>
                    <md-card md-theme="light">
                        <md-card-content>
                            <trix-editor angular-trix ng-model="deliverable.summaryEvalRisk" style="min-height: 250px; min-width: 550px; border: 1px solid #AAAAAA;" class="md-padding"></trix-editor>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="save()" type="submit" class="md-accent md-hue-3">
                {{ 'Save' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
