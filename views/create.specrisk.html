<md-dialog md-theme="light" class="dialog-width">
    <form name="riskForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!specrisk.id" translate>Add a new specific risk</h2>
                <h2 ng-if="specrisk.id" translate>Update specific risk information</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label translate>Threat</label>
                    <md-icon>toc</md-icon>
                    <md-select ng-model="specrisk.threat" required>
                        <md-option ng-repeat="threat in threats" ng-value="threat.id">{{ threat.code }} - {{ threat[_langField('label')] }}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block">
                    <label translate>Vulnerability</label>
                    <md-icon>toc</md-icon>
                    <md-select ng-model="specrisk.vulnerability" required>
                        <md-option ng-repeat="vuln in vulns" ng-value="vuln.id">{{ vuln.code }}- {{ vuln[_langField('label')] }}</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" ng-disabled="riskForm.$error.required" type="submit" class="md-accent md-hue-3">
                {{ (specrisk.id > 0 ? 'Update' : 'Create') | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
